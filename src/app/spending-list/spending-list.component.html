

<div class="container mt-3">
  <h2>Spendings</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let expendentiure of spendings">
        <td>{{expendentiure.type}}</td>
        <td>{{expendentiure.amount}}</td>
      </tr>
      <tr class="table-dark">
        <td>Sum</td>
        <td>{{sum}}</td>
      </tr>

    </tbody>
  </table>
</div>
